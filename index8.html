<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/ContactUs.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/27250e1ab0.js" crossorigin="anonymous"></script>
</head>
<body>
            <!-- header-start -->
            <header>
                <section id="navbar">
                    <div class="container nav">
                        <div>
                            <img src="	https://preview.colorlib.com/theme/estore/assets/img/logo/logo.png" alt="">
                        </div>
                            <ul class="list">
                                <li><a href="">Home</a></li>
                                <li><a href="">Catagori</a></li>
                                <li><a href="" class="latest">Latest<span class="hot">HOT</span></a></li>
                                <li><a href="">Blog</a></li>
                                <li><a href="">Pages</a></li>
                                <li><a href="">Contact</a></li>
                            </ul>
                        <div class="nav_icons">
                            <div class="search-box">
                            <input type="text" placeholder="Search products">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <div class="icon">
                                <i class="fa-solid fa-heart"></i>
                                <span class="badge">02</span>
                            </div>
                            <div class="icon">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="badge">02</span>
                            </div>
                        </div>
                        <button class="sign-in">Sign in</button>               
                    </div>
                </section>	
            </header>
            <!-- header-end -->
         <!-- MAIN-START -->
              <main>
                <section id="nav-area">
                    <div class="Pro-list">
                        <h2>Contact</h2>
                    </div>
                </section>
                <section id="contact-section">
                    <div class="container">
                        <div class="google_map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d194472.76853075868!2d49.69015041169589!3d40.394737007740936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307d6bd6211cf9%3A0x343f6b5e7ae56c6b!2zQmFrxLE!5e0!3m2!1saz!2saz!4v1742983830914!5m2!1saz!2saz" width="1140" height="480" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                        <div class="row">
                            <div class="giTouch">
                                <h2 class="contact-title">Get in Touch</h2>
                            </div>
                            <div class="form">
                                <form action="" method="post">
                                    <textarea name="message" placeholder="Enter Message"></textarea>
                                    <div class="input-group">
                                        <input type="text" name="name" placeholder="Enter your name">
                                        <input type="email" name="email" placeholder="Email">
                                    </div>
                                    <input type="text" name="subject" placeholder="Enter Subject">
                                    <button type="submit" class="btn">S E N D</button>
                                </form> 
                                <div class="contact-info">
                                    <div class="media-contact-info">
                                        <span><i class="fa-solid fa-house"></i></span>
                                        <div class="media-body">
                                            <h3>Baku, Azerbaijan</h3>
                                            <p>Code Academy</p>
                                        </div>
                                    </div>
                                    <div class="media-contact-info">
                                        <span><i class="fa-solid fa-tablet-screen-button"></i></span>
                                        <div class="media-body">
                                            <h3>+994 12 310 0113</h3>
                                            <p>Mon to Fri 9am to 6pm</p>
                                        </div>
                                    </div>
                                    <div class="media-contact-info">
                                        <span><i class="fa-solid fa-envelope"></i></span>
                                        <div class="media-body">
                                            <h3>info@code.edu.az</h3>
                                            <p>Send us your query anytime</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="gallery-wrapper">
                    <div class="gallery-area">
                        <div class="container-fluid">
                            <div class="row-images">
                                <div class="gallery-items">
                                    <img src="	https://preview.colorlib.com/theme/estore/assets/img/gallery/gallery1.jpg" alt="">
                                </div>
                                <div class="gallery-items">
                                    <img src="https://preview.colorlib.com/theme/estore/assets/img/gallery/gallery2.jpg" alt="">
                                </div>
                                <div class="gallery-items">
                                    <img src="https://preview.colorlib.com/theme/estore/assets/img/gallery/gallery3.jpg" alt="">
                                </div>
                                <div class="gallery-items">
                                    <img src="https://preview.colorlib.com/theme/estore/assets/img/gallery/gallery4.jpg" alt="">
                                </div>
                                <div>
                                    <img src="https://preview.colorlib.com/theme/estore/assets/img/gallery/gallery5.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
             </main>
         <!-- MAIN-END -->
          
</body>
</html>
